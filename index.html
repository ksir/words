<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>英语单词记忆软件</title>
	<style type="text/css">
		table{width:300px;border-collapse:collapse;}
		td{height:32px;line-height:32px;border:solid 1px #c3c3c3;color:#000000;padding:2px;}
		.wdTitle{width:60px;color:black;text-align:center;}
		.wdContent{width:140px;color:blue;padding-left:5px;}
		.wdLocation{width:100px;}
	</style>
</head>
<body>
<table cellpadding="0" cellspacing="0">
	<tr>
		<td class="wdTitle">共<span id="spnTatol"></span>个</td>
		<td class="wdContent">当前第<span id="spnCurrent" style="font-size:16pt;color:blue;font-weight:bold;">999</span>个</td>
		<td class="wdLocation">
			<input type="text" value="1" style="width:40px;">
			<button id="btnGo" style="font-size:12px">转到</button>
		</td>
	</tr>
	<tr>
		<td colspan="3" style="text-align:center;">
			<button id="btnPrevious" style="font-size:12px"><<</button> 
			<button id="btnWord" style="font-size:12px" onClick="showWord()">看单词</button> 
			<button id="btnPhonetic" style="font-size:12px" onClick="showPhonetic()">看音标</button> 
			<button id="btnMeaning" style="font-size:12px" onClick="showMeaning()">看词义</button>
			<button id="btnNext" style="font-size:12px">>></button> 
		</td>
	</tr>
	<tr>
		<td class="wdTitle">单词：</td>
		<td class="wdContent" id="tdWord" colspan="2"></td>
	</tr>
	<tr>
		<td class="wdTitle">音标：</td>
		<td class="wdContent" id="tdPhonetic"></td>
		<td style="text-align:center;">
			<audio id="sndPhonetic" src="./mp3/blue.mp3" dispaly="none"></audio>
			<button id="btnPlay" onclick="document.getElementById('sndPhonetic').play();" display="none">
			<span style="font-size:12pt;">♫</span>
			</button>
		</td>
	</tr>
	<tr>
		<td class="wdTitle">词义：</td>
		<td class="wdContent" id="tdMeaning" colspan="2"></td>
	</tr>
	<tr>
		<td class="wdTitle">例句：</td>
		<td class="wdContent" id="tdSentence" colspan="2"></td>
	</tr>
</table>
<script>
	//定义显示单词的函数
	function showWord()
	{
		var oWord=document.getElementById("tdWord");
		oWord.innerText="blue";
	}
	//定义显示音标的函数
	function showPhonetic()
	{
		var oPhonetic=document.getElementById("tdPhonetic");
		oPhonetic.innerText="[blu:]";
		var oPlay=document.getElementById("btnPlay");
		oPlay.visible=true;
	}
	//定义显示词义和例句的函数
	function showMeaning()
	{
		var oMeaning=document.getElementById("tdMeaning");
		oMeaning.innerHTML="adj. 蓝色的；忧郁的；悲观的<br>n.  蓝色<br>vt 使/把……变成蓝色";
		var oSentence=document.getElementById("tdSentence");
		oSentence.innerHTML="The sky was blue at that time.";
	}

</script>
</body>
</html>
